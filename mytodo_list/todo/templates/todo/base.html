<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock title %}Todo App </title>
    </head>
    <body class="bg-gray-200">
        <nav class="py-6 px-4 bg-gray-900 flex justify-between items-center">
            <h1 class="text-white text-2xl">Todo list</h1>
            {% block nav %}
            {% endblock nav %}
        </nav>
        <div class="px-6 py-4">
            {% block content%}
            {% endblock content%}
        </div>
    </body>
</html>
